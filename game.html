<!DOCTYPE html>
<html lang="en">

<head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Trabalho 2 - CG - Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9c5881329a.js" crossorigin="anonymous"></script>

    

    <!--  Styles  -->
    <link rel="stylesheet" href="src/styles/dat.gui.css">
    <link rel="stylesheet" href="src/styles/index.processed.css">
</head>

<body >
    
<div class="container-fluid" style="color:white; background-image: radial-gradient( circle 976px at 51.2% 51%,  rgba(11,27,103,1) 0%, rgba(16,66,157,1) 0%, rgba(11,27,103,1) 17.3%, rgba(11,27,103,1) 58.8%, rgba(11,27,103,1) 71.4%, rgba(16,66,157,1) 100.2%, rgba(187,187,187,1) 100.2% );background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(97,186,255,1) 0%, rgba(166,239,253,1) 90.1% );background-image: radial-gradient( circle 610px at 5.2% 51.6%,  rgba(5,8,114,1) 0%, rgba(7,3,53,1) 97.5% );">
    
    <br>
      <div class="container">

        <div class="row">
          <div class="col"><h5><i class="fas fa-heart"></i> Vida: <text id="vidaPlayer" x="5" y="35" font-family="Verdana" font-size="11" fill="white" > Carregando...</text> <button type="button" class="btn btn-primary btn-sm" onclick="adicionaVida();"><i class="fas fa-plus-circle"></i></button></h5></div>
          <div class="col"><h5><i class="fas fa-broom"></i> Ataque máx: <text id="ataquePlayer" x="5" y="35" font-family="Verdana" font-size="11" fill="white" >1</text> <button type="button" class="btn btn-primary btn-sm" onclick="adicionaDano();"><i class="fas fa-plus-circle"></i></button></h5></div>
          <div class="col"><h5><i class="fas fa-fighter-jet"></i> Velocidade: <text id="velocidadePlayer" x="5" y="35" font-family="Verdana" font-size="11" fill="white" >1</text> <button type="button" class="btn btn-primary btn-sm" onclick="adicionaVelocidade();"><i class="fas fa-plus-circle"></i></button></h5></div>
          <div class="col"><h5><i class="fas fa-wrench"></i> Skills: <text id="skillsPlayer" x="5" y="35" font-family="Verdana" font-size="11" fill="white" >0</text></h5></div>
          <div class="col"><h5><i class="far fa-money-bill-alt"></i> Pontuação: <text id="pontuacaoPlayer" x="5" y="35" font-family="Verdana" font-size="11" fill="white" >0</text> </h5></div>
        </div>

        <div class="row">
          <div class="col-12"><h5><i class="fas fa-satellite-dish"></i>: <text id="missao" x="5" y="35" font-family="Verdana" font-size="11" fill="white" > Carregando...</text></h5></div>
        </div>

        <div class="row">
            <div class="col-12"><h5><i class="fas fa-star-of-life"></i>: <text id="logBatalha" x="5" y="35" font-family="Verdana" font-size="11" fill="white" > Sem sinal</text></h5></div>
          </div>

      </div>
    
      <br>

</div>

<canvas id="canvas"  tabindex = "0" style="background:#000 url(../src/images/stars.png); "></canvas>


    <!-- Scripts -->
    <script src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/flattened-primitives.js"></script>
    <script src="src/lib/dat.gui.min.js"></script>
    <script src="src/js/webgl.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/gui.js"></script>
    <script src="src/js/fases.js"></script>
    <script src="src/js/controllers.js"></script>
    <script src="src/js/funcoes.js"></script>
    <script src="src/js/script.js"></script>
    
</body>

</html>
